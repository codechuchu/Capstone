<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulivan National High School Student Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center rounded-b-lg">
        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg text-lg font-semibold shadow-sm">
            Sulivan National High School
        </div>
        <!-- Student Profile Button -->
        <div class="student-profile relative inline-block">
            <button id="studentProfileBtn" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-full flex items-center space-x-2 hover:bg-blue-600 transition duration-200 ease-in-out shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
              <span id="studentBtnName">Student Profile</span>
            </button>
        
            <!-- Student Panel -->
            <div id="studentPanel" 
                class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg z-50 p-4">
                <div class="flex items-center space-x-3 border-b pb-3 mb-3">
                    <div>
                        <p id="studentName" class="font-semibold text-gray-800">Student Name</p>
                        <p id="studentEmail" class="text-sm text-gray-500">student@example.com</p>
                    </div>
                </div>
        
                <ul class="space-y-2">
                    <li>
                        <a href="#" id="studentCalendarBtn" class="block px-4 py-2 rounded hover:bg-gray-100">Calendar</a>
                    </li>
                    <li>
                        <a href="#" id="changePasswordLink" class="block px-4 py-2 rounded hover:bg-gray-100">Change Password</a>
                    </li>
                    <li>
                        <a href="#" class="logout-btn block px-4 py-2 rounded hover:bg-gray-100 text-red-600">Logout</a>
                    </li>
                </ul>
            </div>
        
            <!-- Change Password Modal -->
            <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
                <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
                    <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                    
                    <form id="changePasswordForm">
                        <div class="mb-4">
                            <label class="block mb-1 font-medium">Current Password</label>
                            <input type="password" name="current_password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block mb-1 font-medium">New Password</label>
                            <input type="password" name="new_password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block mb-1 font-medium">Confirm New Password</label>
                            <input type="password" name="confirm_password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
        
                        <div class="flex justify-end space-x-2">
                            <button type="button" id="closeChangePassword" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</button>
                            <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">Save</button>
                        </div>
                    </form>
        
                    <button id="closeModalX" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
                </div>
            </div>
            <!-- Mini Calendar (inside the same relative container) -->
            <div id="studentMiniCalendar" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg z-50 p-4">
                <div class="flex justify-between items-center mb-2">
                    <button id="studentPrevMonth" class="px-2 py-1 bg-gray-200 rounded">‹</button>
                    <h2 id="studentMonthYear" class="font-semibold"></h2>
                   <button id="studentNextMonth" class="px-2 py-1 bg-gray-200 rounded">›</button>
                </div>
                <div id="studentCalendarGrid" class="grid grid-cols-7 gap-1 text-center"></div>
            </div>
        </div>
    </header>
        
    <!-- Main Content Area -->
    <div class="flex flex-1 mt-4 p-4">
        <!-- Sidebar Navigation -->
        <nav class="w-64 bg-gray-800 text-white rounded-lg p-4 shadow-lg h-full flex flex-col justify-between">
            <div>
                <div class="sidebar-header mb-6 text-center">
                    <div class="text-3xl font-bold mb-2 text-blue-400">SNHS</div>
                    <h3 class="text-xl font-semibold text-gray-200">Student Panel</h3>
                </div>
                <ul class="space-y-4">
                    <li>
                        <button class="nav-item block w-full text-left px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition duration-200 ease-in-out active" data-pane="home-pane" data-title="">Home</button>
                    </li>
                    <li>
                        <button class="nav-item block w-full text-left px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition duration-200 ease-in-out" data-pane="my-grades-pane" data-title="My Grades">My Grades</button>
                    </li>
                    <li>
                        <button class="nav-item block w-full text-left px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition duration-200 ease-in-out" data-pane="my-schedule-pane" data-title="">My Schedule</button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Panel -->
        <main class="flex-1 bg-white rounded-lg shadow-lg ml-4 p-6">
            <h2 id="page-title" class="text-2xl font-semibold mb-6 text-gray-800">My Grades</h2>

            <!-- Content Panes -->
            <div id="home-pane" class="content-pane h-full w-full">
                <div id="slideshowContainer" class="relative w-full h-full overflow-hidden rounded-xl shadow-lg">
                    <img id="slideshowImage" class="absolute inset-0 w-full h-full object-cover rounded-xl" src="" alt="Slideshow">
                    <div class="absolute top-3 right-3 flex space-x-2 z-10">
                        <button id="prevSlide" class="bg-black bg-opacity-50 hover:bg-opacity-70 text-white px-3 py-1 rounded-md">Prev</button>
                        <button id="nextSlide" class="bg-black bg-opacity-50 hover:bg-opacity-70 text-white px-3 py-1 rounded-md">Next</button>
                    </div>
                </div>
            </div>

            <div id="my-grades-pane" class="content-pane hidden">
                <div class="overflow-x-auto rounded-lg border border-gray-200 table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-pink-100">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Subject</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">1st Quarter</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">2nd Quarter</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">3rd Quarter</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">4th Quarter</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Average</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teacher</th>
                            </tr>
                        </thead>
                        <tbody id="grades-table-body" class="bg-white divide-y divide-pink-200">
                            <!-- Grades will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            

            <div id="my-schedule-pane" class="content-pane">

                <div class="flex justify-between items-center mb-4">
                    <h3 id="scheduleTitle" class="text-xl font-semibold text-gray-800">Today's Schedule</h3>
                    <button class="text-blue-600 hover:text-blue-900 font-medium" id="viewFullScheduleBtn">View Full Schedule</button>
                </div>
            
                <div class="overflow-x-auto rounded-lg border border-gray-200 table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-pink-100">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Subject</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">Teacher</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleTableBody" class="bg-white divide-y divide-pink-200">
                            <tr>
                                <td colspan="3" class="text-center text-gray-500 py-4">Loading schedule...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
            </div>
            
            
              
            
            
        </main>
    </div>
    <script>
        fetch("../php/auth.php", {
          method: "GET",
          credentials: "include" // 🔑 ensures PHP session cookie is sent
        })
        .then(res => res.json())
        .then(data => {
          // If not logged in or not a student → redirect
          if (!data.success || data.role !== "students") {
            window.location.href = "student-login.html"; // or unauthorized.html if preferred
            return;
          }
        
        })
        .catch(err => {
          console.error("Auth check failed:", err);
          window.location.href = "student-login.html";
        });
        </script>
        
        
   
    <!-- Link to external JavaScript file -->
    <script src="student-profile.js"></script>
</body>
</html>
